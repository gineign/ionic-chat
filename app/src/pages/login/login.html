<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login">
  <ion-list>
    <ion-item>

      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="name">  </ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block (click)="login()">Login</button>
  </div>

</ion-content>
